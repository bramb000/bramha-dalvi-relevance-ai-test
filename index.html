<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Chat Interface">
    <title>Chat - Relevance AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="logo-image">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chat-container">
            <!-- Character sitting on top of input -->
            <div class="character-wrapper">
                <img id="pixelCharacter" src="assets/character/idle.png" alt="Character" class="pixel-character">
                <!-- Thought bubble -->
                <div id="thoughtBubble" class="thought-bubble" style="display: none;">
                    <div class="thought-bubble-content"></div>
                </div>
            </div>

            <!-- Chat Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="chatInput" class="chat-input" placeholder="Type your message..." rows="1"
                        aria-label="Chat message input"></textarea>
                </div>
                <div class="button-row">
                    <button id="submitButton" class="submit-button" aria-label="Submit message" type="button">
                        <img src="enter-button.png" alt="Enter" class="enter-icon">
                    </button>
                </div>
            </div>

            <!-- Chat Messages Area -->
            <div id="chatMessages" class="chat-messages"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
